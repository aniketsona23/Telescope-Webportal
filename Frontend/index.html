<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observatory</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <script src="backend.js"></script>
    <script src="fetch.js"></script>
    <header class="header">
        <a href="index.html" class="logo">
            <img src="images/SEDSLOGO.png" alt="Seds Celestia" width="80" height="50">
        </a>
        <a href="about-obs.html" class="navigation">
            About Observatory
        </a>
    </header>
    <div id="popup" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="target-label">Enter Details</h2>
            <form id="observation-form">
                <label for="exposure">Exposure Time:</label>
                <select id="target" name="target">
                    <option value="1">1 sec</option>
                    <option value="2">2 sec</option>
                    <option value="3">3 sec</option>
                    <!-- Options will be updated dynamically -->
                </select>
                <br>
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    
    </div>    
    <div class="container">
        <div class="blank"></div>
        <h2>Select Your Target</h2>
        <dxiv class="Section">
            <h3>Solar System</h3>
            <div class="Sub-Section">
                <div>
                    <img src="images/objects/moon.jpg" width="80" height="80">
                    <div id="text">Moon</div>
                    <button id="Moon" class="observe">Observe</button>
                </div>
            </div>
        </dxiv>
        <div class="Section">
            <h3>Star and Nebulae</h3>
            <div class="Sub-Section">
                <div>
                    <img src="images/objects/moon.jpg" width="80" height="80">
                    <div id="Sun">Sun</div>
                    <button id="Nebulae" class="observe">Observe</button>
                </div>
                <div>
                    <img src="images/objects/moon.jpg" width="80" height="80">
                    <div>Sun</div>
                    <button id="Star" class="observe">Observe</button>
                </div>
            </div>
        </div>
        <div class="Section">
            <h3>Star and Nebulae</h3>
            <div class="Sub-Section">
                <div>
                    <img src="images/objects/moon.jpg" width="80" height="80">
                    <div>Moon</div>
                    <button id="Sun" class="observe">Observe</button>
                </div>
                <div>
                    <img src="images/objects/moon.jpg" width="80" height="80">
                    <div>Sun</div>
                    <button id="obs" class="observe">Observe</button>
                </div>
                <div>
                    <img src="images/objects/moon.jpg" width="80" height="80">
                    <div>Sun</div>
                    <button id="obs" class="observe">Observe</button>
                </div>       
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="credits-text">Made by SEDS Celestia</div>
        <img src="images/bits-logo.png" alt="Seds Celestia" width="30" height="10">
    </div>
</body>
</html>
